<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    
    <form (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <div class="input-group">
        <label>Email:</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="Enter Email"
          required>
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <label>Password:</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Enter Password"
          required>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>

      <!-- Login Button -->
      <button type="submit" [disabled]="isLoading" class="login-btn">
        <span *ngIf="isLoading">Login ...</span>
        <span *ngIf="!isLoading">Login</span>
      </button>
    </form>

    <!-- Register Link -->
    <p>
      Please create your acount first? 
      <a routerLink="/auth/register">Register </a>
    </p>

    <!-- Current User Info (Testing ke liye) -->
    <div *ngIf="authService.currentUser" class="user-info">
      <h3>Logged in as: {{ authService.currentUser.name }}</h3>
      <button (click)="logout()" class="logout-btn">Logout</button>
    </div>
  </div>
</div>
