<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Enter Email" required>
      </div>
      <div class="input-group">
        <label>Password:</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Enter Password" required>
      </div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <button type="submit" [disabled]="isLoading" class="login-btn">
        <span *ngIf="isLoading">Logging in...</span>
        <span *ngIf="!isLoading">Login</span>
      </button>
    </form>
    <p>No account? <a routerLink="/auth/register">Register</a></p>
  </div>
</div>
