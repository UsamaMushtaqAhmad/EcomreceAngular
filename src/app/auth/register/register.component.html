<div class="register-container">
  <div class="register-box">
    <h2>Register</h2>
    
    <form (ngSubmit)="onSubmit()">
      <!-- Name Input -->
      <div class="input-group">
        <label>Name:</label>
        <input 
          type="text" 
          [(ngModel)]="name" 
          name="name"
          placeholder="Enter Name"
          required>
      </div>

      <!-- Email Input -->
      <div class="input-group">
        <label>Email:</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="Enter Email"
          required>
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <label>Password:</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Password must be greater then 6 characters"
          required>
      </div>

      <!-- Confirm Password Input -->
      <div class="input-group">
        <label>Confirm Password:</label>
        <input 
          type="password" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword"
          placeholder="Confirm Password"
          required>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="success">
        {{ successMessage }}
      </div>

      <!-- Register Button -->
      <button type="submit" [disabled]="isLoading" class="register-btn">
        <span *ngIf="isLoading">Register Succesfully...</span>
        <span *ngIf="!isLoading">Register</span>
      </button>
    </form>

    <!-- Login Link -->
    <p>
     You have already account ? 
      <a routerLink="/auth/login">Please Login </a>
    </p>
  </div>
</div>
