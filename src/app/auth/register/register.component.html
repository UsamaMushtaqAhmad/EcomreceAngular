<div class="register-container">
  <div class="register-box">
    <h2>Register</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="name" name="name" placeholder="Enter Name" required>
      </div>
      <div class="input-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Enter Email" required>
      </div>
      <div class="input-group">
        <label>Password:</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password must be greater than 6 characters" required>
      </div>
      <div class="input-group">
        <label>Confirm Password:</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
      <button type="submit" [disabled]="isLoading" class="register-btn">
        <span *ngIf="isLoading">Registering...</span>
        <span *ngIf="!isLoading">Register</span>
      </button>
    </form>
    <p>Already have an account? <a routerLink="/auth/login">Login</a></p>
  </div>
</div>
