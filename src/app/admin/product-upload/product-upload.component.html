<div class="max-w-xl mx-auto bg-gray-900 p-6 rounded-2xl shadow-lg space-y-6">
  <h2 class="text-2xl font-bold text-white">Add New Product</h2>

  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <!-- Name -->
    <input type="text" [(ngModel)]="product.name" name="name" placeholder="Product Name"
           class="w-full p-3 rounded bg-gray-800 text-white" required />

    <!-- Description -->
    <textarea [(ngModel)]="product.description" name="description" placeholder="Description"
              class="w-full p-3 rounded bg-gray-800 text-white"></textarea>

    <!-- Price -->
    <input type="number" [(ngModel)]="product.price" name="price" placeholder="Price"
           class="w-full p-3 rounded bg-gray-800 text-white" required />

    <!-- Stock -->
    <input type="number" [(ngModel)]="product.stock" name="stock" placeholder="Stock"
           class="w-full p-3 rounded bg-gray-800 text-white" required />

    <!-- Category Dropdown -->
    <select [(ngModel)]="product.categoryId" name="categoryId" class="w-full p-3 rounded bg-gray-800 text-white">
      <option *ngFor="let cat of categories" [value]="cat.categoryId">{{cat.categoryName}}</option>
    </select>

    <!-- Hot Seller Checkbox -->
    <label class="flex items-center text-white space-x-2">
      <input type="checkbox" [(ngModel)]="product.isHotSeller" name="isHotSeller"/>
      <span>Hot Seller?</span>
    </label>

    <!-- Image Upload -->
    <input type="file" (change)="onFileSelected($event)" class="text-white"/>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold rounded-lg">
      Save Product
    </button>
  </form>
</div>
